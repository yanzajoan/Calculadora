name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Para ejecutar manualmente

jobs:
  build:
    runs-on: ubuntu-22.04  # ⬅️ 22.04 NO 20.04!
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3-dev \
          libffi-dev \
          libssl-dev \
          libjpeg-dev \
          zlib1g-dev

    - name: Install Buildozer
      run: pip install --user buildozer

    - name: Build Android APK
      run: |
        export PATH=$PATH:$HOME/.local/bin
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: Calculadora-APK
        path: bin/*.apk
        retention-days: 7
