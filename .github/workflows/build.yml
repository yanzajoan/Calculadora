name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            python3-pip \
            python3-dev \
            openjdk-17-jdk \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev \
            libltdl-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev
      
      - name: Install Buildozer
        run: |
          pip3 install --user buildozer
          pip3 install --user cython==0.29.33
      
      - name: Install Android SDK manually
        run: |
          # Crear directorios necesarios
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          
          # Descargar Command Line Tools directamente
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          mkdir -p ~/.buildozer/android/platform/android-sdk
          unzip -q commandlinetools-linux-9477386_latest.zip -d ~/.buildozer/android/platform/android-sdk
          mv ~/.buildozer/android/platform/android-sdk/cmdline-tools ~/.buildozer/android/platform/android-sdk/cmdline-tools-temp
          mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
          mv ~/.buildozer/android/platform/android-sdk/cmdline-tools-temp ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest
          
          # Configurar PATH
          export ANDROID_SDK_ROOT=~/.buildozer/android/platform/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          
          # Aceptar licencias automáticamente
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses/android-sdk-license
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> ~/.android/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/licenses/android-sdk-preview-license
          
          # Instalar componentes necesarios
          yes | sdkmanager --licenses > /dev/null 2>&1
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0" "cmdline-tools;latest"
          
          # Verificar instalación
          ls -la ~/.buildozer/android/platform/android-sdk/build-tools/
      
      - name: Build with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          export ANDROID_SDK_ROOT=~/.buildozer/android/platform/android-sdk
          export ANDROID_NDK_HOME=~/.buildozer/android/platform/android-ndk-r25b
          
          # Limpiar si hay problemas anteriores
          rm -rf .buildozer/android/platform/android-sdk/build-tools
          
          # Ejecutar Buildozer
          echo "=== STARTING BUILD ==="
          buildozer -v android debug 2>&1 | tail -50
          
          # Verificar si se creó el APK
          if [ -f bin/*.apk ]; then
            echo "APK created successfully!"
            ls -la bin/*.apk
          else
            echo "APK not found. Checking logs..."
            find .buildozer -name "*.log" -exec tail -100 {} \;
            exit 1
          fi
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: calculadora-apk
          path: bin/*.apk
          retention-days: 7
      
      - name: Upload Build Logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs
          path: |
            .buildozer/*.log
            .buildozer/**/*.log
          retention-days: 7
