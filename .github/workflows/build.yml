name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04  # <-- Cambia a 24.04 explícitamente
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            python3-pip \
            python3-dev \
            openjdk-17-jdk \
            zlib1g-dev \
            libncurses-dev \  # <-- Cambiado de libtinfo5
            cmake \
            libffi-dev \
            libssl-dev \
            libltdl-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libxml2-dev \
            libxslt1-dev \
            python3-venv \
            wget \
            curl
      
      - name: Install Buildozer
        run: |
          pip3 install --user buildozer==1.5.0
          pip3 install --user cython==0.29.33
          pip3 install --user kivy==2.1.0
      
      - name: Setup Android SDK
        run: |
          # Crear directorios necesarios
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          
          # Forzar aceptación de licencias
          mkdir -p ~/.android/licenses
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > ~/.android/licenses/android-sdk-license
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> ~/.android/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/licenses/android-sdk-preview-license
      
      - name: Build with Buildozer
        timeout-minutes: 30
        run: |
          export PATH=$PATH:~/.local/bin
          
          # Inicializar Buildozer si no existe spec
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          
          # Construir APK
          echo "=== STARTING BUILD ==="
          buildozer -v android debug
          
          # Verificar resultado
          if ls bin/*.apk 1> /dev/null 2>&1; then
            echo "✅ APK creado exitosamente!"
            ls -la bin/*.apk
          else
            echo "❌ No se encontró APK. Revisando logs..."
            find .buildozer -name "*.log" | head -5 | xargs tail -100
            exit 1
          fi
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: calculadora-apk
          path: bin/*.apk
          retention-days: 7
